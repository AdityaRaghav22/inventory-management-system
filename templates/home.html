<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Inventory Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="d-flex">
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
      <h4 class="text-info">Invetory</h4>
      <div class="mt-4 mb-3">
        <strong>Subash</strong><br><span class="text-success">Super Admin</span>
      </div>
      <hr class="border-light">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="/" class="nav-link text-white {% if active_page == 'dashboard' %}fw-bold{% endif %}">🏠 Dashboard</a></li>
        <li class="nav-item"><a href="/products" class="nav-link text-white">📦 Inventory</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">📊 Bills Of Materials</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">🧾 Orders</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">🔔 Notifications</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">⚙️ Settings</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <input type="text" class="form-control w-50" placeholder="Search for anything...">
      </div>
      {% block content %} {% endblock %}
    </div>
  </div>
</body>
</html>
